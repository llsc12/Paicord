name: Build

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Disable Swift macro plugin consent prompt
        run: |
          defaults write com.apple.dt.Xcode IDESkipMacroFingerprintValidation -bool YES

      - name: Install ldid
        run: |
          # Only install ldid if it's not already available
          if command -v ldid >/dev/null 2>&1; then
            echo "ldid already installed at: $(command -v ldid)"
            ldid --version || true
          else
            echo "ldid not found â€” downloading and installing"
            curl -LO https://github.com/ProcursusTeam/ldid/releases/latest/download/ldid_macosx_x86_64
            sudo install -m755 ldid_macosx_x86_64 /usr/local/bin/ldid
            rm -f ldid_macosx_x86_64
            echo "ldid installed at: $(command -v ldid)"
          fi

      - name: Cache Xcode DerivedData
        uses: actions/cache@v4
        with:
          path: |
            build
          key: deriveddata-${{ hashFiles('.github/workflows/build.yml') }}
          restore-keys: |
            deriveddata

      - name: Build macOS .app
        run: |
          xcodebuild -workspace Paicord.xcworkspace \
            -scheme "Paicord Release" \
            -configuration Release \
            -destination "platform=macOS" \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO

      - name: Archive macOS .app
        run: |
          mkdir -p output
          cp -R build/Build/Products/Release/Paicord.app output/Paicord.app
          cd output
          zip -r Paicord-macOS.zip Paicord.app
          rm -rf Paicord.app
          cd ..

      # iOS build (.ipa)
      - name: Build iOS .ipa
        run: |
          xcodebuild -workspace Paicord.xcworkspace \
            -scheme Paicord \
            -configuration Release \
            -arch arm64 \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Archive .ipa
        run: |
          set -e
          APP_PATH="build/Build/Products/Release-iphoneos/Paicord.app"
          STAGE_DIR="stage-ios"
          rm -rf Payload "$STAGE_DIR"
          mkdir -p "$STAGE_DIR/Payload"
          cp -R "$APP_PATH" "$STAGE_DIR/Payload/Paicord.app"
          # Strip binary
          if command -v strip; then
            strip "$STAGE_DIR/Payload/Paicord.app/Paicord" || true
          fi
          # Entitlements (if present)
          if [ -f Paicord/Paicord.entitlements ]; then
            ldid -SPaicord/Paicord.entitlements "$STAGE_DIR/Payload/Paicord.app/"
          else
            ldid -S"$STAGE_DIR/Payload/Paicord.app/"
          fi
          # Remove possible _CodeSignature
          rm -rf "$STAGE_DIR/Payload/Paicord.app/_CodeSignature"
          # Zip as IPA
          cd "$STAGE_DIR"
          zip -r9 ../Paicord.ipa Payload
          cd ..
          mkdir -p output
          mv Paicord.ipa output/Paicord-iOS.ipa

      - name: Upload macOS Artifact
        id: upload-macos
        uses: actions/upload-artifact@v4
        with:
          name: Paicord-macOS
          path: output/Paicord-macOS.zip

      - name: Upload iOS Artifact
        id: upload-ios
        uses: actions/upload-artifact@v4
        with:
          name: Paicord-iOS
          path: output/Paicord-iOS.ipa

      # Gather commit info and artifact sizes
      - name: Gather Info for Discord Embed
        env:
          NIGHTLY_LINK_TOKEN: ${{ secrets.NIGHTLY_LINK_TOKEN }}
        id: info
        run: |
          # Commit info
          echo "commit_hash=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "commit_title=$(git log -1 --pretty=%s)" >> $GITHUB_OUTPUT
          echo "commit_desc=$(git log -1 --pretty=%b)" >> $GITHUB_OUTPUT
          echo "commit_author=$(git log -1 --pretty=%an)" >> $GITHUB_OUTPUT
          echo "commit_author_login=${{ github.actor }}" >> $GITHUB_OUTPUT

          # Artifact sizes
          macos_size=$(ls -lh output/Paicord-macOS.zip | awk '{print $5}')
          echo "macos_size=$macos_size" >> $GITHUB_OUTPUT
          ios_size=$(ls -lh output/Paicord-iOS.ipa | awk '{print $5}')
          echo "ios_size=$ios_size" >> $GITHUB_OUTPUT

          # Nightly.link URLs for artifacts
          nightly_mac_url="https://nightly.link/llsc12/Paicord/actions/runs/${GITHUB_RUN_ID}/Paicord-macOS.zip?h=${NIGHTLY_LINK_TOKEN}"
          nightly_ios_url="https://nightly.link/llsc12/Paicord/actions/runs/${GITHUB_RUN_ID}/Paicord-iOS.zip?h=${NIGHTLY_LINK_TOKEN}"
          echo "nightly_mac_url=$nightly_mac_url" >> $GITHUB_OUTPUT
          echo "nightly_ios_url=$nightly_ios_url" >> $GITHUB_OUTPUT

      # Send to Discord
      - name: Notify Discord Webhook
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          NIGHTLY_MAC_URL: ${{ steps.info.outputs.nightly_mac_url }}
          NIGHTLY_IOS_URL: ${{ steps.info.outputs.nightly_ios_url }}
          MACOS_SIZE: ${{ steps.info.outputs.macos_size }}
          IOS_SIZE: ${{ steps.info.outputs.ios_size }}
          COMMIT_HASH: ${{ steps.info.outputs.commit_hash }}
          COMMIT_TITLE: ${{ steps.info.outputs.commit_title }}
          COMMIT_DESC: ${{ steps.info.outputs.commit_desc }}
          COMMIT_AUTHOR: ${{ steps.info.outputs.commit_author }}
          COMMIT_AUTHOR_LOGIN: ${{ steps.info.outputs.commit_author_login }}
          REPO: ${{ github.repository }}
        run: |
          # Get commit author avatar
          author_api="https://api.github.com/users/$COMMIT_AUTHOR_LOGIN"
          author_icon=$(curl -s $author_api | grep '"avatar_url"' | head -1 | cut -d '"' -f4)

          # Compose Discord embed JSON
          cat <<'EOF' > payload.json
          {
            "content": null,
            "embeds": [
              {
                "title": "Paicord Build",
                "description": "Commit ${COMMIT_HASH}\n\n${COMMIT_TITLE}\n${COMMIT_DESC}",
                "url": "https://github.com/${REPO}/commit/${COMMIT_HASH}",
                "color": 4063045,
                "fields": [
                  {
                    "name": "macOS",
                    "value": "[Download (${MACOS_SIZE})](${NIGHTLY_MAC_URL})",
                    "inline": true
                  },
                  {
                    "name": "iOS",
                    "value": "[Download (${IOS_SIZE})](${NIGHTLY_IOS_URL})",
                    "inline": true
                  }
                ],
                "author": {
                  "name": "${COMMIT_AUTHOR}",
                  "url": "https://github.com/${COMMIT_AUTHOR_LOGIN}",
                  "icon_url": "${author_icon}"
                }
              }
            ],
            "username": "Paicord Builds",
            "attachments": []
          }
          EOF
          # Now replace placeholders in the JSON (since heredoc is single quoted)
          sed -i '' "s|\${COMMIT_HASH}|$COMMIT_HASH|g" payload.json
          sed -i '' "s|\${COMMIT_TITLE}|$COMMIT_TITLE|g" payload.json
          sed -i '' "s|\${COMMIT_DESC}|$COMMIT_DESC|g" payload.json
          sed -i '' "s|\${REPO}|$REPO|g" payload.json
          sed -i '' "s|\${MACOS_SIZE}|$MACOS_SIZE|g" payload.json
          sed -i '' "s|\${IOS_SIZE}|$IOS_SIZE|g" payload.json
          sed -i '' "s|\${COMMIT_AUTHOR}|$COMMIT_AUTHOR|g" payload.json
          sed -i '' "s|\${COMMIT_AUTHOR_LOGIN}|$COMMIT_AUTHOR_LOGIN|g" payload.json
          sed -i '' "s|\${author_icon}|$author_icon|g" payload.json
          sed -i '' "s|\${NIGHTLY_MAC_URL}|$NIGHTLY_MAC_URL|g" payload.json
          sed -i '' "s|\${NIGHTLY_IOS_URL}|$NIGHTLY_IOS_URL|g" payload.json
          curl -H "Content-Type: application/json" -X POST -d @payload.json "$DISCORD_WEBHOOK_URL"
