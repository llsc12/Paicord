name: PR Build Commenter

on:
  workflow_run:
    workflows: ["PR Build"]
    types: [completed]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
      - name: Post build status to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const run = context.payload.workflow_run;
            console.log("workflow_run id:", run.id);
            console.log("workflow_run head_sha:", run.head_sha);
            // Start with the pull_requests included in the payload (may be empty)
            let prs = run.pull_requests || [];
            console.log("pull_requests from payload length:", prs.length);

            if (!prs.length && run.head_sha) {
              console.log("No PRs in payload, trying to find PRs for commit:", run.head_sha);
              const res = await github.repos.listPullRequestsAssociatedWithCommit({
                owner: context.repo.owner,
                repo: context.repo.repo,
                commit_sha: run.head_sha
              });
              prs = res.data || [];
              console.log("pull requests found by commit:", prs.length);
            }

            if (!prs.length) {
              console.log('No PR associated with this run; nothing to comment on.');
              return;
            }
            // If multiple PRs, post to each
            for (const pr of prs) {
              const prNumber = pr.number;
              const conclusion = run.conclusion; // "success", "failure", etc.
              const htmlUrl = run.html_url;
              let body = '';
              if (conclusion === 'success') {
                body = `## ✅ PR Build Succeeded\n\nBuild: ${htmlUrl}`;
              } else {
                body = `## ❌ PR Build ${conclusion === 'failure' ? 'Failed' : conclusion}\n\nBuild: ${htmlUrl}\n\n(See the workflow run for logs and artifacts.)`;
              }
              console.log(`Posting comment to PR #${prNumber}`);
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
